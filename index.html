<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<svg id="coldChart"></svg>
<svg id="warmChart"></svg>
<div id="textBox"></div>
<script>

    var width = 500,
        height = 500;

    var coldSVG = d3.select("#coldChart")
        .append("svg")
        .attr("width", width)
        .attr("height", height)

    var warmSVG = d3.select("#warmChart")
        .append("svg")
        .attr("width", width)
        .attr("height", height)




    var xScale = d3.scaleBand().range([0, width]).padding(0.4),
        yScale = d3.scaleLinear().range([height, 0]);




    //Code for warmest days

        d3.csv("weatherdata.csv", function (error, data) {
            if (error) {
                throw error;
            }
            data.forEach(function (d) {
                d.Warmest = parseInt(d.Warmest);
                d.State = d.State;

            })

            data.sort(function (a, b) {
                return d3.descending(a.Warmest, b.Warmest)
            })

            xScale.domain(data.map(function (d) {
                return d.State;
            }));
            yScale.domain([0, d3.max(data, function (d) {
                return d.Warmest;
            })]);



            warmSVG.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function (d) {
                    return xScale(d.State);
                })
                .attr("y", function (d) {
                    return yScale(d.Warmest);
                })
                .attr("width", xScale.bandwidth())
                .style("fill", "LightCoral")
                .attr('id', function (d) {
                    if(d.State.includes(" ")){
                        d.State = d.State.replace(/\s/g, '');;
                    }
                    //console.log(d.State + "Warm");
                    return d.State + "Warm";

                })
                .attr("height", function (d) {
                    return height - yScale(d.Warmest);
                })
                .on('mouseover', function (d) {
                    d3.select(this).style("fill", "red");
                    d3.select("#" + d.State + "Cold").style("fill", "blue");
                    var div = document.getElementById("textBox");
                    div.innerHTML += d.State + "<br>";
                    div.innerHTML += "Coldest Temperature Recorded: " + d.Coldest + "\xB0" + "F" + "<br>";
                    div.innerHTML += "Warmest Temperature Recorded: " + d.Warmest + "\xB0" + "F" + "<br>";
                })
                .on('mouseout', function (d) {
                    d3.select(this).style("fill", "LightCoral");
                    d3.select("#" + d.State + "Cold").style("fill", "steelblue");
                    var div = document.getElementById("textBox");
                    div.innerHTML = "";
                })

        });

    //Code for Coldest Days

        coldSVG.selectAll("*").remove()

        d3.csv("weatherdata.csv", function (error, data) {
            if (error) {
                throw error;
            }
            data.forEach(function (d) {
                d.Coldest = parseInt(d.Coldest);
                d.State = d.State;

            })

            data.sort(function (a, b) {
                return d3.descending(a.Coldest, b.Coldest)
            })

            xScale.domain(data.map(function (d) {
                return d.State;
            }));
            yScale.domain([0, d3.min(data, function (d) {
                return d.Coldest;
            })]);


            coldSVG.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function (d) {
                    return xScale(d.State);
                })
                .attr("y", function (d) {
                    if(d.Coldest < 0){
                    return yScale(d.Coldest);
                    }else{
                        return -yScale(d.Coldest);
                    }

                })
                .attr("width", xScale.bandwidth())
                .attr('id', function (d) {
                    if(d.State.includes(" ")){
                        d.State = d.State.replace(/\s/g, '');
                    }
                    return d.State + "Cold";
                })
                .attr("height", function (d) {
                    return height - yScale(d.Coldest);
                })
                .style("fill", "steelblue")
                .on('mouseover', function (d) {
                    //console.log(this.id)
                    d3.select(this).style("fill", "blue");
                    d3.select("#" + d.State + "Warm").style("fill", "red");
                    var div = document.getElementById("textBox");
                    div.innerHTML += d.State + "<br>";
                    div.innerHTML += "Coldest Temperature Recorded: " + d.Coldest + "\xB0" + "F" + "<br>";
                    div.innerHTML += "Warmest Temperature Recorded: " + d.Warmest + "\xB0" + "F" + "<br>";

                })
                .on('mouseout', function (d) {
                    d3.select(this).style("fill", "steelblue");
                    d3.select("#" + d.State + "Warm").style("fill", "LightCoral");
                    var div = document.getElementById("textBox");
                    div.innerHTML = "";
                })

        });


</script>
</body>
</html>
